name: Ejemplo de Workflow con PR Mergeado

on:
  workflow_dispatch:
    inputs:
      main_branch_pr:
        description: 'PR'
        type: string
        required: true
      emergency_release_name:
        description: 'Emergency release name'
        type: string
        required: false
      weekly_release_name:
        description: 'Weekly release name'
        type: string
        required: true
      root_cause_pr:
        description: 'Root Cause PR'
        type: string
        required: true
      jira_ticket:
        description: 'Jira ticket'
        type: string
        required: true
      reason_fix_critical:
        description: 'Reason fix is critical'
        type: string
        required: true
jobs:
  proceso_pr_mergeado:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: output
      run: echo '${{ github.event.inputs.main_branch_pr }} ${{ github.event.inputs.emergency_release_name }} ${{ github.event.inputs.weekly_release_name }} ${{ github.event.inputs.root_cause_pr }} ${{ github.event.inputs.jira_ticket }} ${{ github.event.inputs.reason_fix_critical }}'

