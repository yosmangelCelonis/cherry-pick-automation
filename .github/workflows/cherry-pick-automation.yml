name: Ejemplo de Workflow con PR Mergeado

on:
  workflow_dispatch:
    inputs:
      branchPr:
        description: 'PR'
        type: string
        required: true
      releaseType:
        description: 'Release type'
        required: true
        default: 'Weekly release name'
        type: choice
        options:
          - Weekly release
          - Emergency
      releaseName:
        description: 'Release name'
        type: string
        required: true
      rootCausePr:
        description: 'Root Cause PR'
        type: string
        required: true
      jiraTicket:
        description: 'Jira ticket'
        type: string
        required: true
      reasonFix:
        description: 'Reason fix is critical'
        type: string
        required: true
jobs:

  check-pr-information:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Instalar gh y jq
        run: |
          sudo apt-get update
          sudo apt-get install gh jq -y
      - name: Run cherry pick script
        uses: actions/github-script@v7
        id: cherryPick
        with:
          result-encoding: string
          script: |
            const {cherryPick} = require('./tools/scripts/github/cherry-pick-creation.js');
            const result = await cherryPick(${{ inputs.branchPr }}, ${{ inputs.releaseType }}, ${{ inputs.releaseName }}, ${{ inputs.rootCausePr }}, ${{ inputs.jiraTicket }}, ${{ inputs.reasonFix }});
            return result;
          
          
        
